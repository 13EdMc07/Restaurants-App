<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaraunt Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">(Restaurant Name)</h1>
        <hr class="my-4">
        <h3>Make your reservation</h3>
        <p class="lead">
          <a href="/tables">
            <button class="btn btn-lg btn-primary">
             <span class="fas fa-clipboard-list"></span> View Tables</button>
          </a>
          <a href="/">
            <button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>
            </button>
          </a>
        </p>
      </div>
<div>
      <form>
            <div class="form-group">
              <label for="reservation_name">Name</label>
              <input type="name" class="form-control" id="reservation_name" placeholder="Name">
            </div>
            <div class="form-group">
                    <label for="reservation_phone">Phone Number</label>
                    <input type="phone" class="form-control" id="reservation_phone" placeholder="Phone Number">
                  </div>
            <div class="form-group">
              <label for="reservation_email">Email</label>
              <input type="email" class="form-control" id="reservation_email" placeholder="Email">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

    <script>
    $("form").on("submit", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#reservation_name").val().trim(),
          phoneNumber: $("#reservation_phone").val().trim(),
          email: $("#reservation_email").val().trim()
        };

          $.post("/api/tables", newReservation)
            .then(function(data) {
                console.log("add.html", data);
            });
          // $.post("/api/waitlist", newReservation)
          //   .then(function(data) {
          //       console.log("add.html", data);
          //   });
    });
    </script>
</body>
</html>
